<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>XP</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="container">
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
        <p id="level-el"></p>
        <h1>Log new activity:</h1>
        <form>
            <!--<div>-->
                <h2 for="activity-el">Activity:</h2>
                <input type="text" id="activity-el" name="activity-el" placeholder="Programming">
            <!--</div>-->
            <!--<div>-->
                <h2 for="xp-el">XP:</h2>
                <input type="text" id="xp-el" name="xp-el" placeholder="150">
                <h2 for="date-el">Date:</lh2>
                <input type="date" id="date-el">
                <button id="log">Log</button>
            <!--</div>-->
        </form>
        <h1 id="history-sec-title">History:</h1>
        <div id="history-section">
            <h3 id="dates"></h3>
            <ul id="history-el"></ul>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
