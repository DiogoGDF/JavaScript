<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>XP</title>
</head>
<body>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
    <p id="level-el"></p>
    <h2>Log new activity:</h2>
    <form>
        <div>
            <label for="activity-el">Activity:</label>
            <input type="text" id="activity-el" name="activity-el" placeholder="Programming">
        </div>
        <div>
            <label for="xp-el">XP:</label>
            <input type="text" id="xp-el" name="xp-el" placeholder="150">
            <label for="date-el">Date:</label>
            <input type="date" id="date-el">
            <button id="log">Log</button>
        </div>
    </form>
        <h2>History:</h2>
        <h3 id="dates"></h3>
        <ul id="history-el"></ul>

    <script src="index.js" type="module"></script>
</body>
</html>
